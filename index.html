                { type: "question", number: 74, question: "______ you must adjust the Artificial Feel Unit.", options: ["The unit might not work properly", "In order for them to be safe", "Although it can be done differently", "If the resistance value is not correct"], correct: 3 },
                { type: "question", number: 75, question: "If the resistance values are in the specified limits, ______.", options: ["make sure that the master control switch is set to OFF position", "taking General Service Harness from the FMU to pylon disconnect panel", "you should put it back to its initial configuration", "try reconnecting it to the General Service Harness connections"], correct: 2 },
                { type: "question", number: 76, question: "Do a check and repair the wiring ______.", options: ["between the MCU and the related Power Wall Disconnect-Box", "the aircraft from the relay base", "the indication panel shows", "find the related cables"], correct: 0 },
                { type: "question", number: 77, question: "Adjust the lumbar rest in the vertical and horizontal directions ______.", options: ["open the Circuit Breakers of the Air Chiller Unit", "with the two knobs, located on the pedestal side of the backrest", "electrical connectors on the air chiller unit", "during the initial 30 seconds of chiller operation, the run and the fault lamps flashes both"], correct: 1 },
                { type: "question", number: 78, question: "The ON lamp of the PED switch ______.", options: ["check the trolley grills for blockage", "air valves in the galley trolley compartment", "in the cabin does not come on", "clean the related filter"], correct: 2 },
                { type: "question", number: 79, question: "If the circuit breaker stays closed, ______.", options: ["there would be no holes or leaks in the air ducts from the galley to the air chiller unit", "connect the disconnected LRUs one at a time", "there were no unwanted objects in the air duct", "Espresso-Maker could not have operated"], correct: 1 },
                { type: "question", number: 80, question: "The Power supply is not available ______.", options: ["the bun warmer does not operate during the test", "if the hot cup did not operate during the test", "if necessary repair the related circuit breaker at the galley", "when the flaps lever is set to the zero flaps position"], correct: 3 }
            ];

            const container = document.getElementById('quiz-container');
            let html = '';

            items.forEach(item => {
                if (item.type === 'heading') {
                    html += `<h2>${item.content}</h2>`;
                } else if (item.type === 'text') {
                    html += `<div class="reading-text">${item.content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>`;
                } else if (item.type === 'question') {
                    html += `<div class="question-block" id="q-${item.number}">`;
                    html += `<div class="question-number">Soru ${item.number}</div>`;
                    html += `<div class="question-text">${item.question}</div>`;
                    html += `<ul class="options">`;
                    item.options.forEach((opt, idx) => {
                        html += `<li><input type="radio" name="q${item.number}" value="${idx}" data-q="${item.number}" data-correct="${item.correct}"> ${opt}</li>`;
                    });
                    html += `</ul>`;
                    html += `<div class="feedback" id="fb-${item.number}"></div>`;
                    html += `</div>`;
                }
            });

            container.innerHTML = html;

            // Tüm radyo butonlarına olay dinleyicisi ekle
            document.querySelectorAll('input[type=radio]').forEach(radio => {
                radio.addEventListener('change', function(e) {
                    const qNum = this.getAttribute('data-q');
                    const selectedVal = parseInt(this.value);
                    const correctVal = parseInt(this.getAttribute('data-correct'));
                    const feedbackDiv = document.getElementById(`fb-${qNum}`);
                    
                    if (selectedVal === correctVal) {
                        feedbackDiv.textContent = '✅ Doğru!';
                        feedbackDiv.className = 'feedback correct-feedback';
                    } else {
                        // Hangi şıkkın doğru olduğunu da gösterelim
                        const correctOption = this.closest('.question-block').querySelectorAll('li')[correctVal].innerText;
                        feedbackDiv.textContent = `❌ Yanlış. Doğru şık: ${correctOption}`;
                        feedbackDiv.className = 'feedback wrong-feedback';
                    }
                    feedbackDiv.style.display = 'block';
                });
            });
        })();
    </script>
</body>
</html>
